                    </script>
                </div>


                <div class="articles">

                    <a href="http://www.vibrantmedia.com" class="media_object">
                        <img src="img/burgers.jpg" alt="">
                        <h4>Top 10 best tailgate recipes for the grill this season</h4>
                    </a>

                    <a href="http://www.vibrantmedia.com" class="media_object">
                        <img src="img/brats.jpg" alt="">
                        <h4>8 steps in how to throw the perfect tailgating party</h4>
                    </a>
                </div>

            </div>

            <div class="product">
                <div class="disclaimer"></div>
                <div class="can"></div>
            </div>

        </div>


    </div>
